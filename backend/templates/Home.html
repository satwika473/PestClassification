<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Agricultural Pest Classification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='Navbar.css') }}">
</head>
<body>
<nav class="navbar">
    <div class="navbar-logo" onclick="window.location.href='/'" style="cursor:pointer;">
      <span class="logo-icon">üåø</span> AgriGuard
    </div>

    <!-- Hamburger toggle button -->
    <button class="navbar-toggle" id="navbarToggle">&#9776;</button>

    <!-- Links -->
    <ul class="navbar-links" id="navbarLinks">
      <li><a href="#features">Features</a></li>
      <li><a href="#about">Reach Us</a></li>
    </ul>

    <!-- Buttons -->
    <div class="navbar-buttons" id="navbarButtons">
      <button class="btn-get-started" id="loginBtn">Login</button>
      <button class="btn-get-started" id="signupBtn">Sign Up</button>
    </div>
  </nav>
 
  <script>
    // Redirect buttons
    document.getElementById("loginBtn").addEventListener("click", function () {
      window.location.href = "Login.html"; // Change to your login page path
    });

    document.getElementById("signupBtn").addEventListener("click", function () {
      window.location.href = "Signup.html"; // Change to your signup page path
    });

    // Toggle menu for mobile
    const toggleBtn = document.getElementById("navbarToggle");
    const links = document.getElementById("navbarLinks");
    const buttons = document.getElementById("navbarButtons");
    let isOpen = false;

    toggleBtn.addEventListener("click", () => {
      isOpen = !isOpen;
      links.classList.toggle("show");
      buttons.classList.toggle("show");
      toggleBtn.innerHTML = isOpen ? "&times;" : "&#9776;"; // Switch icon
    });
  </script>

  <!-- Section 1 -->
  <div class="section1">
    <div class="main">
      <div class="txt">
        <h2>Smart Agricultural Pest Classification</h2>
        <p>Detect and classify crop pests instantly with AI to protect yields, reduce pesticides, and grow more sustainably.</p>
        <div class="buttons">
          <button class="button" onclick="window.location.href='/upload'">Try Pest Image ‚ñ∂Ô∏è</button>
        </div>
      </div>
      <div class="pictures">
        <div class="img" id="img1"></div>
      </div>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section2" id="features">
    {% include 'Features.html' %}
  </div>
 <!-- Section 3 -->
  <div class="section2" id="about">
    {% include 'Contact.html' %}
  </div>
</body>
</html>
