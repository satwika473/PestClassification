<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Validation | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body{
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #5372F0;
    }
    ::selection{
      color: #fff;
      background: #5372F0;
    }
    .wrapper{
      width: 380px;
      padding: 40px 30px 50px 30px;
      background: #fff;
      border-radius: 5px;
      text-align: center;
      box-shadow: 10px 10px 15px rgba(0,0,0,0.1);
    }
    .wrapper header{
      font-size: 35px;
      font-weight: 600;
    }
    .wrapper form{
      margin: 40px 0;
    }
    form .field{
      width: 100%;
      margin-bottom: 20px;
    }
    form .field.shake{
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100%{ margin-left: 0px; }
      20%, 80%{ margin-left: -12px; }
      40%, 60%{ margin-left: 12px; }
    }
    form .field .input-area{
      height: 50px;
      width: 100%;
      position: relative;
    }
    form input{
      width: 100%;
      height: 100%;
      outline: none;
      padding: 0 45px;
      font-size: 18px;
      background: none;
      caret-color: #5372F0;
      border-radius: 5px;
      border: 1px solid #bfbfbf;
      border-bottom-width: 2px;
      transition: all 0.2s ease;
    }
    form .field input:focus,
    form .field.valid input{
      border-color: #5372F0;
    }
    form .field.error input{
      border-color: #dc3545;
    }
    .field .input-area i{
      position: absolute;
      top: 50%;
      font-size: 18px;
      pointer-events: none;
      transform: translateY(-50%);
    }
    .input-area .icon{
      left: 15px;
      color: #bfbfbf;
      transition: color 0.2s ease;
    }
    .input-area .error-icon{
      right: 15px;
      color: #dc3545;
    }
    form input:focus ~ .icon,
    form .field.valid .icon{
      color: #5372F0;
    }
    form input::placeholder{
      color: #bfbfbf;
      font-size: 17px;
    }
    form .field .error-txt{
      color: #dc3545;
      text-align: left;
      margin-top: 5px;
      display: none;
    }
    form .field.error .error-txt{
      display: block;
    }
    form .pass-txt{
      text-align: left;
      margin-top: -10px;
    }
    .wrapper a{
      color: #5372F0;
      text-decoration: none;
    }
    .wrapper a:hover{
      text-decoration: underline;
    }
    form input[type="submit"]{
      height: 50px;
      margin-top: 30px;
      color: #fff;
      padding: 0;
      border: none;
      background: #5372F0;
      cursor: pointer;
      border-bottom: 2px solid rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    form input[type="submit"]:hover{
      background: #2c52ed;
    }
  </style>
</head>
<body>
    
  <link rel="stylesheet" href="{{ url_for('static', filename='Navbar.css') }}">
  <nav class="navbar">
   <div class="navbar-logo" style="cursor:pointer;" onclick="window.location.href='/'">
  <span class="logo-icon">ðŸŒ¿</span> AgriGuard
</div>
    <ul class="navbar-links">
      <li><a href="/">Features</a></li>
      <li><a href="/">Reach Us</a></li>
    </ul>
    <div class="navbar-buttons">
      <button class="btn-get-started" id="loginBtn">Login</button>
    </div>
    <div class="navbar-buttons">
      <button class="btn-get-started" id="signupBtn">Sign Up</button>
    </div>
  </nav>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function () {
      window.location.href = "/login"; // Change to your login page path
    });

    document.getElementById("signupBtn").addEventListener("click", function () {
      window.location.href = "/signup"; // Change to your signup page path
    });
  </script>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
  </div>

<script>
const form = document.querySelector("form"),
      eField = form.querySelector(".email"),
      eInput = eField.querySelector("input"),
      pField = form.querySelector(".password"),
      pInput = pField.querySelector("input");

form.onsubmit = (e) => {
  e.preventDefault();
  checkEmail();
  checkPass();

  if (!eField.classList.contains("error") && !pField.classList.contains("error")) {
    alert("Form submitted successfully!");
  }
};

eInput.onkeyup = () => checkEmail();
pInput.onkeyup = () => checkPass();

function triggerShake(field) {
  field.classList.add("shake");
  setTimeout(() => field.classList.remove("shake"), 500);
}

function checkEmail() {
  let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  let errorTxt = eField.querySelector(".error-txt");

  if (!eInput.value.match(pattern)) {
    eField.classList.add("error");
    eField.classList.remove("valid");
    errorTxt.innerText = (eInput.value !== "") ? "Enter a valid email address" : "Email can't be blank";
    triggerShake(eField);
  } else {
    eField.classList.remove("error");
    eField.classList.add("valid");
  }
}

// ...existing code...
function checkPass() {
  let errorTxt = pField.querySelector(".error-txt");
  const password = pInput.value;

  if (password === "") {
    pField.classList.add("error");
    pField.classList.remove("valid");
    errorTxt.innerText = "Password can't be blank";
    triggerShake(pField);
  } else if (password.length < 6) {
    pField.classList.add("error");
    pField.classList.remove("valid");
    errorTxt.innerText = "Password must be at least 6 characters";
    triggerShake(pField);
  } else if (!/[A-Z]/.test(password)) {
    pField.classList.add("error");
    pField.classList.remove("valid");
    errorTxt.innerText = "Password must contain an uppercase letter";
    triggerShake(pField);
  } else if (!/[0-9]/.test(password)) {
    pField.classList.add("error");
    pField.classList.remove("valid");
    errorTxt.innerText = "Password must contain a number";
    triggerShake(pField);
  } else {
    pField.classList.remove("error");
    pField.classList.add("valid");
  }
}
// ...existing code...
</script>
</body>
</html>
