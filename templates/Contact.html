<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  min-height: 100vh;
  padding: 2rem 0;
}

.form-main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
  position: relative;
}

.form-main::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g fill-opacity="0.03" fill="%23059669"><circle cx="20" cy="20" r="1.5"/><circle cx="80" cy="80" r="1.5"/><circle cx="50" cy="50" r="1"/></g></svg>');
  background-size: 50px 50px;
  pointer-events: none;
}

.main-wrapper {
  background: white;
  padding: 3rem;
  border-radius: 20px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  width: 100%;
  max-width: 500px;
  position: relative;
  z-index: 1;
  border: 1px solid rgba(34, 197, 94, 0.1);
}

.main-wrapper::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #059669, #10b981);
  border-radius: 20px 20px 0 0;
}

.form-head {
  text-align: center;
  margin-bottom: 2.5rem;
  color: #1e293b;
  font-size: 2rem;
  font-weight: 700;
  position: relative;
}

.form-head::after {
  content: 'ðŸŒ¾';
  display: block;
  font-size: 2.5rem;
  margin-top: 0.5rem;
}

.form-wrapper {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-card {
  position: relative;
  margin-bottom: 1rem;
}

.form-input,
.form-textarea {
  width: 100%;
  padding: 1rem 1.25rem;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 1rem;
  font-family: 'Inter', sans-serif;
  transition: all 0.3s ease;
  background: #f8fafc;
  color: #1e293b;
}

.form-input:focus,
.form-textarea:focus {
  outline: none;
  border-color: #059669;
  background: white;
  box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
  transform: translateY(-1px);
}

.form-input:valid,
.form-textarea:valid {
  border-color: #10b981;
  background: white;
}

.form-label,
.form-textarea-label {
  position: absolute;
  left: 1.25rem;
  top: 1rem;
  color: #64748b;
  font-size: 1rem;
  font-weight: 500;
  pointer-events: none;
  transition: all 0.3s ease;
  background: transparent;
  padding: 0 0.25rem;
}

.form-input:focus ~ .form-label,
.form-input:valid ~ .form-label,
.form-textarea:focus ~ .form-textarea-label,
.form-textarea:valid ~ .form-textarea-label {
  top: -0.5rem;
  left: 1rem;
  font-size: 0.875rem;
  color: #059669;
  background: white;
  font-weight: 600;
}

.form-textarea {
  resize: vertical;
  min-height: 120px;
  padding-top: 1rem;
}

.btn-wrap {
  margin-top: 1rem;
}

.btn-wrap button {
  width: 100%;
  padding: 1rem 2rem;
  background: linear-gradient(135deg, #059669, #10b981);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-wrap button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.btn-wrap button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
  background: linear-gradient(135deg, #047857, #059669);
}

.btn-wrap button:hover::before {
  left: 100%;
}

.btn-wrap button:active {
  transform: translateY(0);
  box-shadow: 0 5px 15px rgba(5, 150, 105, 0.2);
}

/* Animation for form appearance */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.main-wrapper {
  animation: fadeInUp 0.6s ease-out;
}

.form-card:nth-child(1) { animation: fadeInUp 0.6s ease-out 0.1s both; }
.form-card:nth-child(2) { animation: fadeInUp 0.6s ease-out 0.2s both; }
.form-card:nth-child(3) { animation: fadeInUp 0.6s ease-out 0.3s both; }
.form-card:nth-child(4) { animation: fadeInUp 0.6s ease-out 0.4s both; }
.btn-wrap { animation: fadeInUp 0.6s ease-out 0.5s both; }

/* Success state styling */
.form-input:valid {
  background: linear-gradient(135deg, #f0fdf4, #dcfce7);
}

.form-textarea:valid {
  background: linear-gradient(135deg, #f0fdf4, #dcfce7);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .form-main {
    padding: 1rem;
  }
  
  .main-wrapper {
    padding: 2rem;
    border-radius: 16px;
  }
  
  .form-head {
    font-size: 1.75rem;
  }
  
  .form-input,
  .form-textarea {
    padding: 0.875rem 1rem;
    font-size: 0.95rem;
  }
  
  .form-label,
  .form-textarea-label {
    left: 1rem;
    font-size: 0.95rem;
  }
  
  .form-input:focus ~ .form-label,
  .form-input:valid ~ .form-label,
  .form-textarea:focus ~ .form-textarea-label,
  .form-textarea:valid ~ .form-textarea-label {
    font-size: 0.8rem;
  }
}

/* Floating particles effect */
.form-main::after {
  content: '';
  position: absolute;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(5, 150, 105, 0.1) 0%, transparent 70%);
  border-radius: 50%;
  top: 10%;
  right: 10%;
  animation: float 6s ease-in-out infinite;
  pointer-events: none;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}
</style>

<div class="form-main">
      <div class="main-wrapper">
        <h2 class="form-head">Contact Form</h2>
        <form class="form-wrapper">
          <div class="form-card">
            <input
              class="form-input"
              type="text"
              name="full_name"
              required="required"
            />
            <label class="form-label" for="full_name">Full Name</label>
          </div>

          <div class="form-card">
            <input
              class="form-input"
              type="email"
              name="email"
              required="required"
            />
            <label class="form-label" for="email">Email</label>
          </div>

          <div class="form-card">
            <input
              class="form-input"
              type="number"
              name="phone_number"
              required="required"
            />
            <label class="form-label" for="phone_number">Phone number</label>
          </div>

          <div class="form-card">
            <textarea
              class="form-textarea"
              maxlength="420"
              rows="3"
              name="phone_number"
              required="required"
            ></textarea>
            <label class="form-textarea-label" for="phone_number"
              >Message</label
            >
          </div>
          <div class="btn-wrap">
            <button> Submit </button>
          </div>
        </form>
      </div>
    </div>
